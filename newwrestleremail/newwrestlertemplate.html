<!DOCTYPE html>
<html>
<head>
<style>
/* General Layout */
body {
font-family: Arial, Helvetica, sans-serif;
background-color: #f4f4f4;
padding: 20px;
margin: 0;
}
.email-container {
background-color: #ffffff;
padding: 20px;
border-radius: 5px;
box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

h2 {
color: #333;
border-bottom: 2px solid #2c3e50;
padding-bottom: 10px;
margin-top: 0;
}

.instructions {
background-color: #e8f0fe;
border-left: 4px solid #1a73e8;
padding: 10px;
color: #333;
margin-bottom: 20px;
font-size: 14px;
}

/* TABLE STYLES */
table.report-table {
width: 100%;
border-collapse: collapse; 
font-size: 12px;
color: #333;
}

table.report-table th {
background-color: #2c3e50;
color: #ffffff;
text-align: left;
padding: 10px;
border: 1px solid #000000;
}

table.report-table td {
padding: 8px;
border: 1px solid #cccccc;
vertical-align: top;
}

/* GROUPING STYLES */
/* This puts a thick line between different New Wrestlers */
tr.group-end td {
border-bottom: 3px double #2c3e50 !important;
}

tr.odd-group {
background-color: #f2f2f2;
}

/* HIGHLIGHTING STYLES */
.diff {
background-color: #ffeb3b; 
color: #000;
font-weight: bold;
text-decoration: underline;
}

.team-col {
max-width: 130px;
word-wrap: break-word;
white-space: normal;
}
</style>
</head>
<body>

<div class="email-container">
	<h2>New Wrestlers Report</h2>

	<div class="instructions">
	<strong>To Import:</strong> Copy the table below and paste into cell <strong>A1</strong> of the 'New Wrestlers' tab.
	<br><em>Rows bounded by double lines indicate the same New Wrestler ID matching multiple Existing Wrestlers.</em>
	</div>

	<table class="report-table">
	<thead>
		<tr>
		<th>&nbsp;</th>
		<th>Existing ID</th>
		<th>New ID</th>
		<th>Existing Wrestler</th>
		<th>New Wrestler</th>
		<th class="team-col">Team</th>
		<th>Script</th>
		</tr>
	</thead>
	<tbody>

	<NewEmailData>

	</tbody>
	</table>

	<h2>Generated Script</h2>
	<textarea id="scriptTextArea" style="width: 100%; height: 150px;"></textarea>

</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
	const scriptTextArea = document.getElementById('scriptTextArea');
	const checkboxes = document.querySelectorAll('.wrestler-checkbox');

	checkboxes.forEach(checkbox => {
		checkbox.addEventListener('change', updateScriptTextArea);
	});

	function updateScriptTextArea() {
		let scripts = [];
		checkboxes.forEach(checkbox => {
			if (checkbox.checked) {
				const row = checkbox.closest('tr');
				const scriptCell = row.querySelector('.script-cell');
				if (scriptCell) {
					scripts.push(scriptCell.textContent);
				}
			}
		});
		scriptTextArea.value = scripts.join('\n');
	}
});
</script>

</body>
</html>
